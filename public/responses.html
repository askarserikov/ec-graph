<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responses</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<div id="responses-wrapper">
    <table id="responses-table" class="pure-table">
        <thead>
            <tr>
                <th>#</th>
                <th>IP</th>
                <th>Sex</th>
                <th>Age Group</th>
                <th>Type</th>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
                <th>Q4</th>
                <th>Q5</th>
            </tr>
        </thead>
        <tbody id="responses-body">

        </tbody>
    </table>
</div>
<script>
  $.get( "http://localhost:3000/responses_json", function( data ) {
    $.each(data, function( index, entry ) {
      $("#responses-body").append(
        "<tr>"+
          "<td>" + (index + 1) + "</td>" +
          "<td>" + entry["ip"] + "</td>" +
          "<td>" + entry["sex"] + "</td>" +
          "<td>" + entry["age"] + "</td>" +
          "<td>" + entry["type"] + "</td>" +
          "<td>" + entry["Q1"] + "</td>" +
          "<td>" + entry["Q2"] + "</td>" +
          "<td>" + entry["Q3"] + "</td>" +
          "<td>" + entry["Q4"] + "</td>" +
          "<td>" + entry["Q5"] + "</td>" +
        "</tr>"
      );
    });
  });
</script>
</body>
</html>
